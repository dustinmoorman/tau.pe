<!doctype html>
<html class="no-js" lang="en">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/public/css/foundation.css" />

    <script src="/public/js/vendor/modernizr.js"></script>
    <script src="/public/js/angular.min.js"></script>

    {% endblock %}
</head>
<body ng-app="">

</div>

<script>
    $(document).foundation();

</html>
