<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/public/css/foundation.css" />
    <link rel="stylesheet" href="/public/css/taupe.css" />
    <script src="/public/js/vendor/modernizr.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <script src="/public/js/app.js"></script>
    <meta name="description" content="tau.pe - a friendly, lightweight link shortener." />
    <link rel="canonical" href="http://dustinmoorman.com/" />
    <link rel="next" href="http://dustinmoorman.com/page/2/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="a friendly, lightweight link shortener." />
    <meta property="og:url" content="http://tau.pe/" />
    <meta property="og:site_name" content="tau.pe" />
    {% block head %}
    {% endblock %}
  </head>
  <body ng-app="taupe" ng-controller="IndexCtrl">
    <div class="row">
      <div class="medium-10 medium-offset-1">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="medium-10 medium-offset-1 footer">
        <div> &copy; 2014 tau.pe, handmade by <a href="http://dustinmoorman.com/">Dustin Moorman</a>.</div>
      </div>
    </div>
    <script src="/public/js/vendor/jquery.js"></script>
    <script src="/public/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
  </body>
</html>
