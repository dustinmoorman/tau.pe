<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/public/css/foundation.css" />
    <link rel="stylesheet" href="/public/css/taupe.css" />
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46044500-5', 'tau.pe');
      ga('send', 'pageview');
    </script>
    <script src="/public/js/vendor/modernizr.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <script src="/public/js/app.js"></script>
    <meta name="description" content="tau.pe - a friendly, lightweight link shortener." />
    <link rel="canonical" href="http://dustinmoorman.com/" />
    <link rel="next" href="http://dustinmoorman.com/page/2/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="a friendly, lightweight link shortener." />
    <meta property="og:url" content="http://tau.pe/" />
    <meta property="og:site_name" content="tau.pe" />
    {% block head %}
    {% endblock %}
  </head>
  <body ng-app="taupe" ng-controller="IndexCtrl">
    <a href="https://github.com/dustinmoorman/tau.pe"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="row">
      <div class="medium-10 medium-offset-1">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="medium-10 medium-offset-1 footer">
        <div> &copy; 2014 tau.pe, handmade by <a href="http://dustinmoorman.com/">Dustin Moorman</a>.</div>
      </div>
    </div>
    <script src="/public/js/vendor/jquery.js"></script>
    <script src="/public/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
  </body>
</html>
